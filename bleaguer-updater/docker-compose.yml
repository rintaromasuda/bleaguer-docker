version: '3'
services:
  selenium:
    image: selenium/standalone-chrome
    ports:
      - 4444:4444
  updater:
    build: .
    image: rintaromasuda/bleaguer-updater
    links:
      - selenium:selenium
    depends_on:
      - selenium
    volumes:
      - ./delta:/delta
    environment:
      - SEASON=2019-20
      - WEBDRHOSTNAME=selenium
